name: dotnet package

on: [push]

jobs:
  build-windows:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '8.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build dotnet
        run: dotnet publish -r win-x64;win-arm64
      - name: Run tests
        run: dotnet test
